<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <style>
    /* Color Variables */
    :root {
      --primary-color: #4a90e2;
      --primary-light: #e8f0fe;
      --primary-dark: #2c5282;
      --success-color: #48bb78;
      --warning-color: #ed8936;
      --danger-color: #e53e3e;
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --bg-light: #f7fafc;
      --bg-white: #ffffff;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1400px;
    }

    /* Header Section */
    .page-header {
      background: var(--bg-white);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .page-header h1 {
      color: var(--text-primary);
      font-weight: 600;
      margin: 0;
      position: relative;
      padding-left: 1rem;
    }

    .page-header h1::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 70%;
      background: linear-gradient(to bottom, var(--primary-color), var(--success-color));
      border-radius: 2px;
    }

    /* Search Section */
    .search-section {
      background: var(--bg-white);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .search-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .form-group {
      margin-bottom: 0;
    }

    .form-control {
      border: 2px solid var(--primary-light);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    /* Results Section */
    .results-section {
      margin-bottom: 2rem;
    }

    .appointment-card {
      background: var(--bg-white);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .appointment-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
    }

    .appointment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--primary-light);
    }

    .appointment-id {
      font-weight: 600;
      color: var(--primary-color);
    }

    .appointment-date {
      color: var(--text-secondary);
    }

    .appointment-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .detail-group {
      margin-bottom: 0.5rem;
    }

    .detail-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }

    .detail-value {
      font-weight: 500;
    }

    .appointment-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 2px solid var(--primary-light);
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .page-item {
      list-style: none;
    }

    .page-link {
      background: var(--bg-white);
      border: 2px solid var(--primary-light);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .page-link:hover {
      background: var(--primary-light);
      border-color: var(--primary-color);
    }

    .page-item.active .page-link {
      background: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
    }

    /* Alert Container */
    .alert-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
    }

    .custom-alert {
      background: var(--bg-white);
      border-radius: 12px;
      padding: 16px 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 12px;
      transform: translateX(120%);
      animation: slideIn 0.3s forwards;
      position: relative;
      overflow: hidden;
    }

    .custom-alert::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
    }

    .custom-alert.success::before {
      background: var(--success-color);
    }

    .custom-alert.error::before {
      background: var(--danger-color);
    }

    .custom-alert.warning::before {
      background: var(--warning-color);
    }

    .custom-alert.info::before {
      background: var(--primary-color);
    }

    @keyframes slideIn {
      to {
        transform: translateX(0);
      }
    }

    @keyframes slideOut {
      to {
        transform: translateX(120%);
      }
    }

    .custom-alert.closing {
      animation: slideOut 0.3s forwards;
    }

    /* Loading State */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--primary-light);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Pastel Mauve Styling for Special Status */
    .appointment-card.pastel-mauve {
      background: linear-gradient(135deg, #E6D7E8 0%, #F0E6F2 100%);
      border-left: 4px solid #B19CD9;
    }

    .appointment-card.pastel-mauve:hover {
      background: linear-gradient(135deg, #DCC9DF 0%, #E8DCE9 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(177, 156, 217, 0.2);
    }

    /* Overdue Styling for Callback Date */
    .appointment-card.overdue {
      background: linear-gradient(135deg, #FFE6E6 0%, #FFF0F0 100%);
      border-left: 4px solid #e53e3e;
    }

    .appointment-card.overdue:hover {
      background: linear-gradient(135deg, #FFDDDD 0%, #FFE6E6 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(229, 62, 62, 0.2);
    }

    .callback-date-field {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      width: 100%;
    }

    .callback-date-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
    }
  </style>
</head>
<body>
  <!-- Alert Container -->
  <div class="alert-container" id="alertContainer"></div>

  <div class="container">
    <div class="page-header">
      <h1>Cancelled Appointments</h1>
      <button class="btn btn-primary" onclick="goToPage('Dashboard')">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </button>
    </div>

    <!-- Search Section -->
    <div class="search-section">
      <form id="searchForm" class="search-form">
        <div class="form-group">
          <label for="mrdNo">MRD Number</label>
          <input type="text" class="form-control" id="mrdNo" placeholder="Enter MRD No">
        </div>
        <div class="form-group">
          <label for="patientName">Patient Name</label>
          <input type="text" class="form-control" id="patientName" placeholder="Enter patient name">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
        </div>
        <div class="form-group">
          <label for="cardColor">Card Status</label>
          <select class="form-control" id="cardColor">
            <option value="">All</option>
            <option value="overdue">Overdue [red]</option>
            <option value="ontime">On-time [default]</option>
            <option value="pastel-mauve">Pastel-mauve</option>
          </select>
        </div>
        <div class="form-group">
          <label for="callbackFrom">Callback From</label>
          <input type="date" class="form-control" id="callbackFrom">
        </div>
        <div class="form-group">
          <label for="callbackTo">Callback To</label>
          <input type="date" class="form-control" id="callbackTo">
        </div>
        <div class="form-group d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
      </form>
    </div>

    <!-- Results Section -->
    <div class="results-section" id="resultsContainer">
      <!-- Appointment cards will be dynamically added here -->
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination" id="pagination">
        <!-- Pagination will be dynamically added here -->
      </ul>
    </nav>
  </div>

  <script>
    var baseUrl = "<?= webAppUrl ?>";
    var sessionToken = "<?= sessionToken ?>";
    var currentPage = 1;
    var itemsPerPage = 10;
    var totalItems = 0;

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      loadCancelledAppointments();
      setupEventListeners();
    });

    function setupEventListeners() {
      document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        currentPage = 1;
        loadCancelledAppointments();
      });
    }

    function loadCancelledAppointments() {
      showLoading();
      
      const searchParams = {
        mrdNo: document.getElementById('mrdNo').value,
        patientName: document.getElementById('patientName').value,
        phone: document.getElementById('phone').value,
        cardColor: document.getElementById('cardColor').value,
        callbackFrom: document.getElementById('callbackFrom').value,
        callbackTo: document.getElementById('callbackTo').value,
        page: currentPage,
        itemsPerPage: itemsPerPage
      };

      console.log('Searching cancelled appointments with params:', searchParams);

      google.script.run
        .withSuccessHandler(function(response) {
          hideLoading();
          console.log('Search response:', response);
          
          if (response.success) {
            displayCancelledAppointments(response.appointments);
            updatePagination(response.total);
          } else {
            showAlert(response.message || 'Error loading cancelled appointments', 'error');
          }
        })
        .withFailureHandler(function(error) {
          hideLoading();
          console.error('Search error:', error);
          showAlert('Error loading cancelled appointments: ' + error, 'error');
        })
        .searchCancelledAppointments(searchParams);
    }

    function displayCancelledAppointments(appointments) {
      const container = document.getElementById('resultsContainer');
      container.innerHTML = '';

      if (!appointments || appointments.length === 0) {
        container.innerHTML = `
          <div class="text-center text-muted py-5">
            <i class="fas fa-search fa-3x mb-3"></i>
            <p>No cancelled appointments found matching your search criteria</p>
          </div>
        `;
        return;
      }

      appointments.forEach(function(appt) {
        const card = document.createElement('div');
        
        // Apply card styling based on status flags
        let cardClasses = 'appointment-card';
        if (appt.isOverdue) {
          cardClasses += ' overdue';
        } else if (appt.isPastelMauve) {
          cardClasses += ' pastel-mauve';
        }
        
        card.className = cardClasses;
        card.innerHTML = `
          <div class="appointment-header">
            <div class="appointment-id">${appt.AppointmentID || 'N/A'}</div>
            <div class="appointment-date">
              <i class="fas fa-calendar"></i> ${appt.AppointmentDate || 'N/A'}
              <i class="fas fa-clock ms-3"></i> ${appt.TimeSlot || 'N/A'}
            </div>
          </div>
          <div class="appointment-details">
            <div class="detail-group">
              <div class="detail-label">MRD No</div>
              <div class="detail-value">${appt.MRDNo || 'N/A'}</div>
            </div>
            <div class="detail-group">
              <div class="detail-label">Patient Name</div>
              <div class="detail-value">${appt.PatientName || 'N/A'}</div>
            </div>
            <div class="detail-group">
              <div class="detail-label">Age & Gender</div>
              <div class="detail-value">${appt.Age || 'N/A'} years, ${appt.Gender || 'N/A'}</div>
            </div>
            <div class="detail-group">
              <div class="detail-label">Phone</div>
              <div class="detail-value">${appt.Phone || 'N/A'}</div>
            </div>
            <div class="detail-group">
              <div class="detail-label">Appointment Type</div>
              <div class="detail-value">
                <select id="type_${appt.AppointmentID}" class="form-select form-select-sm" style="display: none;">
                </select>
                <span id="type_display_${appt.AppointmentID}">${appt.AppointmentType || 'N/A'}</span>
              </div>
            </div>
            <div class="detail-group">
              <div class="detail-label">Doctor</div>
              <div class="detail-value">
                <select id="doctor_${appt.AppointmentID}" class="form-select form-select-sm" style="display: none;">
                </select>
                <span id="doctor_display_${appt.AppointmentID}">${appt.Doctor || 'N/A'}</span>
              </div>
            </div>
            <div class="detail-group">
              <div class="detail-label">Plan of Action</div>
              <div class="detail-value">
                <span id="plan_${appt.AppointmentID}" contenteditable="false">${appt.PlanOfAction || '-'}</span>
              </div>
            </div>
            <div class="detail-group">
              <div class="detail-label">Remarks</div>
              <div class="detail-value">
                <span id="remarks_${appt.AppointmentID}" contenteditable="false">${appt.Remarks || '-'}</span>
              </div>
            </div>
            <div class="detail-group">
              <div class="detail-label">Cancelled On</div>
              <div class="detail-value">${appt.DeletedOn || 'N/A'}</div>
            </div>
            <div class="detail-group">
              <div class="detail-label">Cancelled By</div>
              <div class="detail-value">${appt.DeletedBy || 'N/A'}</div>
            </div>
            <div class="detail-group">
              <div class="detail-label">Call-back Date</div>
              <div class="detail-value">
                <input type="date" 
                       id="callback_${appt.AppointmentID}" 
                       class="callback-date-field" 
                       value="${appt.CallbackDate || ''}"
                       onchange="updateCallbackDate('${appt.AppointmentID}', this.value)">
              </div>
            </div>
          </div>
          <div class="appointment-actions">
            <button class="btn btn-outline-secondary" onclick="editAppointment('${appt.AppointmentID}')">Edit</button>
            <button class="btn btn-outline-success" id="save_${appt.AppointmentID}" style="display:none" onclick="saveAppointment('${appt.AppointmentID}')">Save</button>
            <button class="btn btn-outline-warning" id="cancelEdit_${appt.AppointmentID}" style="display:none" onclick="cancelEditAppointment('${appt.AppointmentID}')">Cancel</button>
            <button class="btn btn-warning" 
                    data-appointment-id="${appt.AppointmentID}" 
                    onclick="rescheduleAppointment(event)">
              <i class="fas fa-clock"></i> Reschedule
            </button>
            <button class="btn btn-danger" onclick="confirmArchive('${appt.AppointmentID}')">
              <i class="fas fa-archive"></i> Archive
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function updatePagination(total) {
      totalItems = total;
      const totalPages = Math.ceil(total / itemsPerPage);
      const pagination = document.getElementById('pagination');
      const maxLinks = 5; // Number of page links to show in the sliding window
      
      // Clear pagination container
      pagination.innerHTML = '';

      // Calculate sliding window
      let startPage = Math.max(1, currentPage - Math.floor(maxLinks / 2));
      let endPage = Math.min(totalPages, startPage + maxLinks - 1);
      
      // Adjust startPage if endPage reaches the end
      if (endPage === totalPages) {
        startPage = Math.max(1, endPage - maxLinks + 1);
      }

      // Previous button (disabled at page 1)
      pagination.innerHTML += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
           <a class="page-link" href="#" onclick="changePage(${currentPage - 1}, event)">
            <i class="fas fa-chevron-left"></i>
          </a>
        </li>
      `;

      // First page link and ellipsis (if startPage > 1)
      if (startPage > 1) {
        pagination.innerHTML += `
          <li class="page-item">
            <a class="page-link" href="#" onclick="changePage(1, event)">1</a>
          </li>
        `;
        if (startPage > 2) {
          pagination.innerHTML += `
            <li class="page-item disabled">
              <span class="page-link">...</span>
            </li>
          `;
        }
      }

      // Page number links (sliding window)
      for (let i = startPage; i <= endPage; i++) {
        pagination.innerHTML += `
          <li class="page-item ${currentPage === i ? 'active' : ''}">
             <a class="page-link" href="#" onclick="changePage(${i}, event)">${i}</a>
          </li>
        `;
      }

      // Last page link and ellipsis (if endPage < totalPages)
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          pagination.innerHTML += `
            <li class="page-item disabled">
              <span class="page-link">...</span>
            </li>
          `;
        }
        pagination.innerHTML += `
          <li class="page-item">
            <a class="page-link" href="#" onclick="changePage(${totalPages}, event)">${totalPages}</a>
          </li>
        `;
      }

      // Next button (disabled at last page)
      pagination.innerHTML += `
        <li class="page-item ${currentPage === totalPages || totalPages === 0 ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="changePage(${currentPage + 1}, event)">
            <i class="fas fa-chevron-right"></i>
          </a>
        </li>
      `;
    }

    function changePage(page, event) {
      if (event) event.preventDefault();
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      loadCancelledAppointments();
    }

    function editAppointment(appointmentId) {
      // Show save and cancel buttons
      document.getElementById('save_' + appointmentId).style.display = 'inline-block';
      document.getElementById('cancelEdit_' + appointmentId).style.display = 'inline-block';
      
      // Load appointment types and doctors for dropdowns
      loadAppointmentTypesForEdit(appointmentId);
      loadDoctorsForEdit(appointmentId);
      
      // Show dropdowns and hide display spans
      document.getElementById('type_' + appointmentId).style.display = 'inline-block';
      document.getElementById('type_display_' + appointmentId).style.display = 'none';
      document.getElementById('doctor_' + appointmentId).style.display = 'inline-block';
      document.getElementById('doctor_display_' + appointmentId).style.display = 'none';
      
      // Make plan and remarks editable
      const planElement = document.getElementById('plan_' + appointmentId);
      const remarksElement = document.getElementById('remarks_' + appointmentId);
      
      planElement.setAttribute('contenteditable', 'true');
      remarksElement.setAttribute('contenteditable', 'true');
      
      // Add visual feedback for editable fields
      planElement.style.backgroundColor = '#f8f9fa';
      planElement.style.padding = '0.5rem';
      planElement.style.borderRadius = '4px';
      planElement.style.border = '1px solid #dee2e6';
      planElement.style.minHeight = '2rem';
      planElement.style.display = 'block';
      planElement.style.width = '100%';
      
      remarksElement.style.backgroundColor = '#f8f9fa';
      remarksElement.style.padding = '0.5rem';
      remarksElement.style.borderRadius = '4px';
      remarksElement.style.border = '1px solid #dee2e6';
      remarksElement.style.minHeight = '2rem';
      remarksElement.style.display = 'block';
      remarksElement.style.width = '100%';
    }

    function loadAppointmentTypesForEdit(appointmentId) {
      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success) {
            const typeSelect = document.getElementById('type_' + appointmentId);
            const currentType = document.getElementById('type_display_' + appointmentId).textContent;
            
            response.appointmentTypes.forEach(type => {
              const option = document.createElement('option');
              option.value = type;
              option.textContent = type;
              if (type === currentType) option.selected = true;
              typeSelect.appendChild(option);
            });
          }
        })
        .getAppointmentTypes();
    }

    function loadDoctorsForEdit(appointmentId) {
      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success) {
            const doctorSelect = document.getElementById('doctor_' + appointmentId);
            const currentDoctor = document.getElementById('doctor_display_' + appointmentId).textContent;
            
            response.doctors.forEach(doctor => {
              const option = document.createElement('option');
              option.value = doctor;
              option.textContent = doctor;
              if (doctor === currentDoctor) option.selected = true;
              doctorSelect.appendChild(option);
            });
          }
        })
        .getDoctors();
    }

    function saveAppointment(appointmentId) {
      const updatedData = {
        appointmentId: appointmentId,
        type: document.getElementById('type_' + appointmentId).value,
        doctor: document.getElementById('doctor_' + appointmentId).value,
        plan: document.getElementById('plan_' + appointmentId).textContent,
        remarks: document.getElementById('remarks_' + appointmentId).textContent,
        callbackDate: document.getElementById('callback_' + appointmentId).value
      };

      const saveButton = document.getElementById('save_' + appointmentId);
      saveButton.disabled = true;
      saveButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';

      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success) {
            showAlert('Changes saved successfully!', "success");
            saveButton.style.display = 'none';
            document.getElementById('type_' + appointmentId).style.backgroundColor = '';
            document.getElementById('doctor_' + appointmentId).style.backgroundColor = '';
            document.getElementById('plan_' + appointmentId).style.backgroundColor = '';
            document.getElementById('remarks_' + appointmentId).style.backgroundColor = '';
          } else {
            showAlert('Error saving changes: ' + response.message, "error");
          }
          saveButton.disabled = false;
          saveButton.innerHTML = 'Save';
        })
        .withFailureHandler(function(error) {
          showAlert('Error saving changes: ' + error, "error");
          saveButton.disabled = false;
          saveButton.innerHTML = 'Save';
        })
        .updateCancelledAppointmentDetails(updatedData, sessionToken);
    }

    function cancelEditAppointment(appointmentId) {
      // Hide Save and Cancel buttons
      document.getElementById('save_' + appointmentId).style.display = 'none';
      document.getElementById('cancelEdit_' + appointmentId).style.display = 'none';

      // Hide dropdowns, show display spans
      document.getElementById('type_' + appointmentId).style.display = 'none';
      document.getElementById('type_display_' + appointmentId).style.display = 'inline-block';
      document.getElementById('doctor_' + appointmentId).style.display = 'none';
      document.getElementById('doctor_display_' + appointmentId).style.display = 'inline-block';

      // Make plan and remarks non-editable
      const planElement = document.getElementById('plan_' + appointmentId);
      const remarksElement = document.getElementById('remarks_' + appointmentId);
      
      planElement.setAttribute('contenteditable', 'false');
      remarksElement.setAttribute('contenteditable', 'false');
      
      // Remove visual feedback for editable fields
      planElement.style.backgroundColor = '';
      planElement.style.padding = '';
      planElement.style.borderRadius = '';
      planElement.style.border = '';
      planElement.style.minHeight = '';
      planElement.style.display = '';
      planElement.style.width = '';
      
      remarksElement.style.backgroundColor = '';
      remarksElement.style.padding = '';
      remarksElement.style.borderRadius = '';
      remarksElement.style.border = '';
      remarksElement.style.minHeight = '';
      remarksElement.style.display = '';
      remarksElement.style.width = '';

      // Reload appointments to revert any changes
      loadCancelledAppointments();
    }

    function rescheduleAppointment(event) {
      event.preventDefault();
      const button = event.target.closest('button');
      const appointmentId = button.getAttribute('data-appointment-id');
      
      if (!appointmentId) {
        showAlert('Error: Appointment ID not found. Please try again.', 'error');
        return;
      }
      
      const url = new URL(baseUrl);
      url.searchParams.append('page', 'rescheduleAppointment');
      url.searchParams.append('sessionToken', sessionToken);
      url.searchParams.append('appointmentId', encodeURIComponent(appointmentId));
      window.top.location.href = url.toString();
    }

    function confirmArchive(id) {
      const modal = document.createElement('div');
      modal.className = 'modal fade';
      modal.innerHTML = `
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm Archive</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to archive this cancelled appointment?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
              <button type="button" class="btn btn-danger" onclick="archiveAppointment('${id}')">Yes</button>
            </div>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
      new bootstrap.Modal(modal).show();
    }

    function archiveAppointment(id) {
      showAlert('Archiving appointment...', 'warning');
      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success) {
            showAlert('Appointment archived successfully', 'success');
            bootstrap.Modal.getInstance(document.querySelector('.modal')).hide();
            loadCancelledAppointments();
          } else {
            showAlert(response.message, 'error');
          }
        })
        .withFailureHandler(function(error) {
          showAlert('Error archiving appointment: ' + error, 'error');
        })
        .archiveCancelledAppointment(id, sessionToken);
    }

    function showLoading() {
      const overlay = document.createElement('div');
      overlay.className = 'loading-overlay';
      overlay.innerHTML = '<div class="spinner"></div>';
      document.body.appendChild(overlay);
    }

    function hideLoading() {
      const overlay = document.querySelector('.loading-overlay');
      if (overlay) overlay.remove();
    }

    function showAlert(message, type = 'info') {
      const container = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `custom-alert ${type}`;
      
      let icon = '';
      switch(type) {
        case 'success':
          icon = '✓';
          break;
        case 'error':
          icon = '✕';
          break;
        case 'warning':
          icon = '⚠';
          break;
        default:
          icon = 'ℹ';
      }

      alert.innerHTML = `
        <div class="alert-icon ${type}">${icon}</div>
        <div class="alert-content">
          <div class="alert-message">${message}</div>
        </div>
        <button class="alert-close" onclick="this.parentElement.remove()">×</button>
      `;

      container.appendChild(alert);

      setTimeout(() => {
        alert.classList.add('closing');
        setTimeout(() => alert.remove(), 300);
      }, 5000);
    }

    function updateCallbackDate(appointmentId, callbackDate) {
      const updatedData = {
        appointmentId: appointmentId,
        callbackDate: callbackDate
      };

      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success) {
            showAlert('Callback date updated successfully!', "success");
            // Reload appointments to update styling if needed
            loadCancelledAppointments();
          } else {
            showAlert('Error updating callback date: ' + response.message, "error");
          }
        })
        .withFailureHandler(function(error) {
          showAlert('Error updating callback date: ' + error, "error");
        })
        .updateCancelledAppointmentCallbackDate(updatedData, sessionToken);
    }

    function goToPage(pageName) {
      var newUrl = baseUrl + "?page=" + pageName + "&sessionToken=" + encodeURIComponent(sessionToken);
      window.top.location.href = newUrl;
    }
  </script>
